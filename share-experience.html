<body>
	
	<!-- Logo and Navigation start-->
	<header class="d-flex justify-content-between p-4 shadow-sm">
		<div class="mylogo d-flex align-items-center"><a href="https://nptelers.in/">NPTELERS</a></div>
		<nav class="navig d-flex align-items-center">
			<a href="https://nptelers.in/">HOME</a>
			<a href="https://nptelers.in/blog">BLOG</a>
		</nav>
	</header>
	<!-- Logo and  Navigation end-->


	<main>

		<h1 class="display-1 text-center my-5 shareexp-heading py-5">SHARE YOUR EXPERIENCE</h1>
		
		<!-- shareexp container start -->
		<div class="shareexp-container shadow mb-5">
			
			<!-- Thank you page display after submit start -->
			<script type="text/javascript">var submitted=false;</script>
			<iframe name="hidden_iframe" id="hidden_iframe" style="display:none;" onload="if(submitted) {window.location='https://nptelers.in/thank-you-for-sharing'}"></iframe>
			<!-- Thank you page display after submit end -->


			<!-- Form start -->
			<form action="https://docs.google.com/forms/d/e/1FAIpQLSdf5N2eilsloJiaIbPKALHyUG1254maTigiMWlpINKJ2Ji9oA/formResponse" method="POST" class="p-4 p-md-5" target="hidden_iframe" onsubmit="submitted=true;">
				
				<div class="input-name">
					<label for="yourname">Your Name</label>
					<input type="text" name="entry.378203100" placeholder="Jhon Doe" id="yourname">
				</div>

				<div class="input-course">
					<label for="coursename">Course and Instructor Name</label>
					<input type="text" name="entry.1930125966" placeholder="Programming In C++ BY Prof. Partha Pratim Das" required="true" id="coursename">
				</div>

				<div class="input-exp">
					<label for="exp">Experience</label>
					<textarea name="entry.623374208" required="true" placeholder="Share exam syllabus, pattern and type of question and more" id="exp"></textarea>
				</div>

				<div class="input-submit">
					<input type="submit" class="btn text-center px-5 shadow">
				</div>
					
			</form>
			<!-- Form end -->
		</div>
		<!-- shareexp container end -->

	</main>


	
<!-- Share button start -->
	<section class="share-container p-5">

		<p class="text-center mb-5">For All Latest Updates Follow Us</p>

		<div class="d-flex justify-content-center flex-wrap share-button">
			
			<div class="text-center p-3"><!-- fb://page/PAGEID  -->
				<a href="https://www.facebook.com/Nptelers-100390164675765/" class="d-none d-md-inline-block"><i class="fab fa-facebook-square"></i><br>Facebook</a>
				<a href="fb://page/100390164675765" class="d-inline-block d-md-none"><i class="fab fa-facebook-square"></i><br>Facebook</a>
			</div>

			<div class="text-center p-3">
				<a href="https://www.instagram.com/nptelers/" class="d-none d-md-inline-block"><i class="fab fa-instagram"></i><br>Instagram</a>
