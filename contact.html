<!DOCTYPE html>
<html lang="en-us">
<head>
	<title>NPTELERS | CONTACT</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://kit.fontawesome.com/53b1e88129.js"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="css/hfs.css">
	<link rel="stylesheet" href="css/abcont.css">
</head>

<body>
	
	<!-- Logo and Navigation start-->
	<header class="d-flex justify-content-between p-4 shadow-sm">
		<div class="mylogo d-flex align-items-center"><a href="https://nptelers.in/">NPTELERS</a></div>
		<nav class="navig d-flex align-items-center">
			<a href="https://nptelers.in/">HOME</a>
			<a href="https://nptelers.in/blog">BLOG</a>
		</nav>
	</header>
	<!-- Logo and  Navigation end-->


	<main>
		<h1 class="display-1 text-center my-5 contact-title py-5">Contact</h1>

		<!-- contact container start -->
		<div class="contact-container shadow mb-5">


			<!-- Thank you page display after submit start -->
			<script type="text/javascript">var submitted=false;</script>
			<iframe name="hidden_iframe" id="hidden_iframe" style="display:none;" onload="if(submitted) {window.location='https://nptelers.in/thankyou'}"></iframe>
			<!-- Thank you page display after submit end -->


			<!-- Form start -->
			<form action="https://docs.google.com/forms/d/e/1FAIpQLScM33cDeSe3GYiz7roSU8Nr85_oeVjlvcupSWqVo-wsT3Ku0g/formResponse" method="POST" class="p-4 p-md-5" target="hidden_iframe" onsubmit="submitted=true;">
					
				<div class="input-email">
					<label for="youremail">Email</label>
					<input type="email" name="emailAddress" placeholder="jhondoe123@gmail.com" id="youremail" required="true">
				</div>

				<div class="input-name">
					<label for="yourname">Name</label>
					<input type="text" name="entry.242623077" placeholder="Jhon Doe" required="true" id="yourname">
				</div>

				<div class="input-msg">
					<label for="msg">Message</label>
					<textarea name="entry.1612566821" required="true" placeholder="Your Message" id="msg"></textarea>
				</div>

				<div class="input-submit">
					<input type="submit" class="btn text-center px-5 shadow">
				</div>
				
			</form>
			<!-- Form start -->
		</div>
		<!-- contact container end -->

	</main>


	<!-- Share button start -->
	<section class="share-container p-5">

		<p class="text-center mb-5">For All Latest Updates Follow Us</p>

		<div class="d-flex justify-content-center flex-wrap share-button">
			
			<div class="text-center p-3"><!-- fb://page/PAGEID  -->
				<a href="javascript:void(0)" class="d-none d-md-inline-block"><i class="fab fa-facebook-square"></i><br>Facebook</a>
				<a href="javascript:void(0)" class="d-inline-block d-md-none"><i class="fab fa-facebook-square"></i><br>Facebook</a>
			</div>

			<div class="text-center p-3">
				<a href="javascript:void(0)" class="d-none d-md-inline-block"><i class="fab fa-instagram"></i><br>Instagram</a>
				<a href="javascript:void(0)" class="d-inline-block d-md-none"><i class="fab fa-instagram"></i><br>Instagram</a>
			</div>

			<div class="text-center p-3 d-md-none">
				<a href="javascript:void(0)" class="d-inline-block"><i class="fab fa-whatsapp"></i><br>Whatsapp</a>
			</div>

		</div>
	</section>
	<!-- Share button end -->


	<footer class="py-3">
		<p class="text-center">
			<a href="https://nptelers.in/about">About |</a>
			<a href="https://nptelers.in/contact">Contact</a>
			<span class="font-weight-bold px-3">&copy; NPTELERS | 2019</span>
		</p>
	</footer>


</body>
</html>
